        async function testMinimalFunction() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing minimal function...</p>';

            try {
                const response = await fetch('https://fbzsjvifhhaumzjedvmj.supabase.co/functions/v1/test-minimal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        test: 'data'
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Minimal Function Test</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Minimal Test Failed</h3><pre>${error.message}</pre>`;

        }
